<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Bill Splitter</title>

</head>
<body>

    <section>
        <h2>Add Friends</h2>

        <select id="dietType">
            <option value="veg">Veg</option>
            <option value="nonveg">Non-Veg</option>

        <button onclick="addFriend()">Add Friend</button>

            <option value="veg">Veg</option>
            <option value="nonveg">Non-Veg</option>
        </select>
        <button onclick="addItem()">Add Item</button>

        <ul id="itemList"></ul>
